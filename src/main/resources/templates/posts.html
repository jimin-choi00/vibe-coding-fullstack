<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>바이브코딩 | 자유게시판</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;family=Noto+Sans+KR:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1337ec",
                        "vibe-blue": "#eff6ff",
                        "vibe-lavender": "#f5f3ff",
                        "vibe-white": "#fcfcfd",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans KR", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-display antialiased;
            }
        }
        .vibe-gradient {
            background: linear-gradient(135deg, #fcfcfd 0%, #eff6ff 40%, #f5f3ff 70%, #fcfcfd 100%);
        }
        .dark .vibe-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
        }
        .glass-header {
            @apply backdrop-blur-md bg-white/60 border-b border-slate-200/50 dark:bg-slate-900/60 dark:border-slate-800/50;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .dark .glass-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="vibe-gradient text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
        <header class="fixed top-0 z-50 w-full glass-header">
            <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-6 lg:px-12">
                <a href="/" class="flex items-center gap-2 group cursor-pointer">
                    <div
                        class="flex h-8 w-8 items-center justify-center rounded-lg bg-primary text-white shadow-lg shadow-primary/20">
                        <span class="material-symbols-outlined text-xl">terminal</span>
                    </div>
                    <h2 class="text-xl font-black tracking-tight text-slate-900 dark:text-white">바이브코딩</h2>
                </a>
                <nav class="hidden items-center gap-12 md:flex">
                    <a class="text-[15px] font-medium text-slate-600 hover:text-primary transition-colors dark:text-slate-400 dark:hover:text-primary tracking-tight"
                        href="#">강의</a>
                    <a class="text-[15px] font-medium text-slate-600 hover:text-primary transition-colors dark:text-slate-400 dark:hover:text-primary tracking-tight"
                        href="#">커뮤니티</a>
                    <a class="text-[15px] font-medium text-primary transition-colors dark:text-white tracking-tight"
                        href="/posts">자유게시판</a>
                </nav>
                <div class="flex items-center gap-4">
                    <button
                        class="hidden md:flex h-9 items-center justify-center rounded-lg bg-slate-900 px-4 text-sm font-bold text-white transition-all hover:bg-slate-800 dark:bg-white dark:text-slate-900 dark:hover:bg-slate-100">
                        로그인
                    </button>
                    <button class="md:hidden text-slate-900 dark:text-white">
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex flex-1 flex-col pt-32 pb-20 px-6 lg:px-12">
            <div class="mx-auto w-full max-w-7xl">
                <div class="flex flex-col md:flex-row items-end justify-between gap-6 mb-12">
                    <div class="text-left">
                        <div
                            class="inline-flex items-center gap-2 rounded-full bg-primary/10 px-3 py-1 text-[10px] font-black uppercase tracking-widest text-primary mb-4">
                            Community
                        </div>
                        <h1 class="text-4xl font-black tracking-tight text-slate-900 dark:text-white sm:text-5xl">
                            자유게시판
                        </h1>
                        <p class="mt-4 text-lg font-medium text-slate-500 dark:text-slate-400">
                            바이브코딩 멤버들과 자유롭게 이야기를 나누어보세요.
                        </p>
                    </div>
                    <div class="flex items-center gap-4">
                        <a href="/posts/new"
                            class="flex h-12 items-center justify-center gap-2 rounded-xl bg-primary px-6 text-sm font-bold text-white shadow-lg shadow-primary/20 transition-all hover:scale-105 active:scale-95">
                            <span class="material-symbols-outlined text-base">edit</span>
                            새 글 쓰기
                        </a>
                    </div>
                </div>

                <div class="glass-card overflow-hidden rounded-2xl shadow-xl">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr
                                    class="border-b border-slate-200/50 dark:border-slate-800/50 bg-slate-50/50 dark:bg-slate-900/50">
                                    <th class="px-8 py-5 text-xs font-black uppercase tracking-widest text-slate-400">번호
                                    </th>
                                    <th class="px-8 py-5 text-xs font-black uppercase tracking-widest text-slate-400">제목
                                    </th>
                                    <th class="px-8 py-5 text-xs font-black uppercase tracking-widest text-slate-400">
                                        작성일</th>
                                    <th
                                        class="px-8 py-5 text-right text-xs font-black uppercase tracking-widest text-slate-400">
                                        조회수</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-200/50 dark:divide-slate-800/50">
                                <tr th:each="post : ${posts}"
                                    class="group hover:bg-white/50 dark:hover:bg-slate-800/50 transition-colors">
                                    <td class="px-8 py-6 text-sm font-bold text-slate-400" th:text="${post.no}">1</td>
                                    <td class="px-8 py-6">
                                        <a th:href="@{/posts/{no}(no=${post.no})}"
                                            class="text-base font-bold text-slate-900 dark:text-slate-100 hover:text-primary dark:hover:text-primary transition-colors"
                                            th:text="${post.title}">
                                            게시글 제목입니다.
                                        </a>
                                    </td>
                                    <td class="px-8 py-6 text-sm font-medium text-slate-500 dark:text-slate-400"
                                        th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">
                                        2024-02-23 12:00
                                    </td>
                                    <td class="px-8 py-6 text-right font-mono text-sm font-bold text-slate-600 dark:text-slate-400"
                                        th:text="${post.views}">
                                        123
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Pagination Navigation -->
                    <div
                        class="flex items-center justify-between border-t border-slate-200/50 px-8 py-6 dark:border-slate-800/50 bg-slate-50/30 dark:bg-slate-900/30">
                        <div class="flex flex-1 justify-between sm:hidden">
                            <a th:href="@{/posts(page=${currentPage - 1})}" th:if="${currentPage > 0}"
                                class="relative inline-flex items-center rounded-xl bg-white px-4 py-2 text-sm font-bold text-slate-700 shadow-sm border border-slate-200 hover:bg-slate-50 transition-all dark:bg-slate-900 dark:border-slate-800 dark:text-slate-300">이전</a>
                            <a th:href="@{/posts(page=${currentPage + 1})}" th:if="${currentPage < totalPages - 1}"
                                class="relative ml-3 inline-flex items-center rounded-xl bg-white px-4 py-2 text-sm font-bold text-slate-700 shadow-sm border border-slate-200 hover:bg-slate-50 transition-all dark:bg-slate-900 dark:border-slate-800 dark:text-slate-300">다음</a>
                        </div>
                        <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
                            <div>
                                <p class="text-sm font-medium text-slate-500 dark:text-slate-400">
                                    총 <span class="font-bold text-slate-900 dark:text-white"
                                        th:text="${totalPosts}">10</span>개의 게시물 중
                                    <span class="font-bold text-slate-900 dark:text-white"
                                        th:text="${currentPage + 1}">1</span> /
                                    <span class="font-bold text-slate-900 dark:text-white"
                                        th:text="${totalPages}">2</span> 페이지
                                </p>
                            </div>
                            <div>
                                <nav class="isolate inline-flex -space-x-px rounded-xl shadow-sm gap-2"
                                    aria-label="Pagination">
                                    <a th:href="@{/posts(page=${currentPage - 1})}" th:if="${currentPage > 0}"
                                        class="relative inline-flex items-center rounded-xl bg-white px-3 py-2 text-slate-400 ring-1 ring-inset ring-slate-200 hover:bg-slate-50 focus:z-20 focus:outline-offset-0 transition-all dark:bg-slate-900 dark:ring-slate-800 dark:hover:bg-slate-800">
                                        <span class="material-symbols-outlined text-lg">chevron_left</span>
                                    </a>

                                    <div class="flex items-center gap-1">
                                        <a th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                                            th:href="@{/posts(page=${pageNum})}" th:text="${pageNum + 1}"
                                            th:classappend="${pageNum == currentPage} ? 'bg-primary text-white shadow-lg shadow-primary/20' : 'bg-white text-slate-600 ring-1 ring-inset ring-slate-200 hover:bg-slate-50 dark:bg-slate-900 dark:ring-slate-800 dark:text-slate-400 dark:hover:bg-slate-800'"
                                            class="relative inline-flex h-10 w-10 items-center justify-center rounded-xl text-sm font-bold focus:z-20 focus:outline-offset-0 transition-all">
                                            1
                                        </a>
                                    </div>

                                    <a th:href="@{/posts(page=${currentPage + 1})}"
                                        th:if="${currentPage < totalPages - 1}"
                                        class="relative inline-flex items-center rounded-xl bg-white px-3 py-2 text-slate-400 ring-1 ring-inset ring-slate-200 hover:bg-slate-50 focus:z-20 focus:outline-offset-0 transition-all dark:bg-slate-900 dark:ring-slate-800 dark:hover:bg-slate-800">
                                        <span class="material-symbols-outlined text-lg">chevron_right</span>
                                    </a>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-transparent px-6 py-12 lg:px-12">
            <div
                class="mx-auto flex max-w-7xl flex-col items-center justify-between gap-8 border-t border-slate-200/50 pt-12 dark:border-slate-800/50 md:flex-row">
                <div class="flex items-center gap-2">
                    <div class="flex h-6 w-6 items-center justify-center rounded bg-slate-200 dark:bg-slate-800">
                        <span class="material-symbols-outlined text-sm">terminal</span>
                    </div>
                    <span class="text-sm font-bold text-slate-900 dark:text-white">바이브코딩</span>
                </div>
                <div class="flex flex-wrap justify-center gap-8 text-sm font-medium text-slate-500 dark:text-slate-400">
                    <a class="hover:text-primary transition-colors" href="#">이용약관</a>
                    <a class="hover:text-primary transition-colors" href="#">개인정보처리방침</a>
                    <a class="hover:text-primary transition-colors" href="#">문의하기</a>
                    <a class="hover:text-primary transition-colors" href="#">기업교육</a>
                </div>
                <p class="text-sm text-slate-400 font-medium">© 2024 Vibe Coding. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>

</html>
