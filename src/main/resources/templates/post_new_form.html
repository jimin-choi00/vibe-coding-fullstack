<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>바이브코딩 | 새 게시글 작성</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;family=Noto+Sans+KR:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1337ec",
                        "vibe-blue": "#eff6ff",
                        "vibe-lavender": "#f5f3ff",
                        "vibe-white": "#fcfcfd",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans KR", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-display antialiased;
            }
        }
        .vibe-gradient {
            background: linear-gradient(135deg, #fcfcfd 0%, #eff6ff 40%, #f5f3ff 70%, #fcfcfd 100%);
        }
        .dark .vibe-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
        }
        .glass-header {
            @apply backdrop-blur-md bg-white/60 border-b border-slate-200/50 dark:bg-slate-900/60 dark:border-slate-800/50;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .dark .glass-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .input-glass {
            @apply bg-white/50 border border-slate-200/50 dark:bg-slate-800/50 dark:border-slate-700/50 transition-all duration-300;
        }
        .input-glass:focus {
            @apply bg-white dark:bg-slate-800 border-primary outline-none ring-4 ring-primary/10;
        }
    </style>
</head>

<body class="vibe-gradient text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
        <header class="fixed top-0 z-50 w-full glass-header">
            <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-6 lg:px-12">
                <a href="/" class="flex items-center gap-2 group cursor-pointer">
                    <div
                        class="flex h-8 w-8 items-center justify-center rounded-lg bg-primary text-white shadow-lg shadow-primary/20">
                        <span class="material-symbols-outlined text-xl">terminal</span>
                    </div>
                    <h2 class="text-xl font-black tracking-tight text-slate-900 dark:text-white">바이브코딩</h2>
                </a>
                <nav class="hidden items-center gap-12 md:flex">
                    <a class="text-[15px] font-medium text-slate-600 hover:text-primary transition-colors dark:text-slate-400 dark:hover:text-primary tracking-tight"
                        href="#">강의</a>
                    <a class="text-[15px] font-medium text-slate-600 hover:text-primary transition-colors dark:text-slate-400 dark:hover:text-primary tracking-tight"
                        href="#">커뮤니티</a>
                    <a class="text-[15px] font-medium text-primary transition-colors dark:text-white tracking-tight"
                        href="/posts">자유게시판</a>
                </nav>
                <div class="flex items-center gap-4">
                    <button
                        class="hidden md:flex h-9 items-center justify-center rounded-lg bg-slate-900 px-4 text-sm font-bold text-white transition-all hover:bg-slate-800 dark:bg-white dark:text-slate-900 dark:hover:bg-slate-100">
                        로그인
                    </button>
                    <button class="md:hidden text-slate-900 dark:text-white">
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex flex-1 flex-col pt-32 pb-20 px-6 lg:px-12">
            <div class="mx-auto w-full max-w-3xl">
                <div class="mb-12">
                    <a href="/posts"
                        class="inline-flex items-center text-sm font-bold text-slate-500 hover:text-primary transition-all group">
                        <span
                            class="material-symbols-outlined mr-2 text-base transition-transform group-hover:-translate-x-1">arrow_back</span>
                        목록으로 돌아가기
                    </a>
                </div>

                <div class="glass-card rounded-3xl p-8 md:p-12 shadow-2xl relative overflow-hidden">
                    <header class="mb-10">
                        <div
                            class="inline-flex items-center gap-2 rounded-full bg-primary/10 px-3 py-1 text-[10px] font-black uppercase tracking-widest text-primary mb-4">
                            Write Post
                        </div>
                        <h1
                            class="text-4xl font-black tracking-tight text-slate-900 dark:text-white mb-2 leading-tight">
                            새 게시글 작성
                        </h1>
                        <p class="text-slate-500 dark:text-slate-400 font-medium">당신의 새로운 바이브를 공유해보세요.</p>
                    </header>

                    <form action="/posts/add" method="post" class="space-y-8 relative z-10">
                        <div>
                            <label for="title"
                                class="block text-xs font-black uppercase tracking-widest text-slate-500 mb-3 ml-1">제목</label>
                            <input type="text" id="title" name="title" required
                                class="w-full px-6 py-4 rounded-2xl input-glass text-slate-900 dark:text-white placeholder-slate-400 font-bold"
                                placeholder="게시글 제목을 입력하세요">
                        </div>

                        <div>
                            <label for="content"
                                class="block text-xs font-black uppercase tracking-widest text-slate-500 mb-3 ml-1">내용</label>
                            <textarea id="content" name="content" rows="8" required
                                class="w-full px-6 py-4 rounded-2xl input-glass text-slate-900 dark:text-white placeholder-slate-400 font-medium resize-none leading-relaxed"
                                placeholder="나누고 싶은 이야기를 작성해보세요..."></textarea>
                        </div>

                        <div class="flex items-center justify-end gap-4 pt-4">
                            <a href="/posts"
                                class="flex h-12 items-center justify-center px-8 text-sm font-bold text-slate-500 hover:text-slate-900 dark:hover:text-white transition-colors">
                                취소
                            </a>
                            <button type="submit"
                                class="flex h-12 items-center justify-center gap-2 rounded-xl bg-primary px-10 text-sm font-bold text-white shadow-lg shadow-primary/20 transition-all hover:scale-105 active:scale-95">
                                <span class="material-symbols-outlined text-base">send</span>
                                등록하기
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="bg-transparent px-6 py-12 lg:px-12">
            <div
                class="mx-auto flex max-w-7xl flex-col items-center justify-between gap-8 border-t border-slate-200/50 pt-12 dark:border-slate-800/50 md:flex-row">
                <div class="flex items-center gap-2">
                    <div class="flex h-6 w-6 items-center justify-center rounded bg-slate-200 dark:bg-slate-800">
                        <span class="material-symbols-outlined text-sm">terminal</span>
                    </div>
                    <span class="text-sm font-bold text-slate-900 dark:text-white">바이브코딩</span>
                </div>
                <div class="flex flex-wrap justify-center gap-8 text-sm font-medium text-slate-500 dark:text-slate-400">
                    <a class="hover:text-primary transition-colors" href="#">이용약관</a>
                    <a class="hover:text-primary transition-colors" href="#">개인정보처리방침</a>
                    <a class="hover:text-primary transition-colors" href="#">문의하기</a>
                    <a class="hover:text-primary transition-colors" href="#">기업교육</a>
                </div>
                <p class="text-sm text-slate-400 font-medium">© 2024 Vibe Coding. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>

</html>
