<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title th:text="${'바이브코딩 | ' + post.title}">바이브코딩 | 게시글 상세</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;family=Noto+Sans+KR:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1337ec",
                        "vibe-blue": "#eff6ff",
                        "vibe-lavender": "#f5f3ff",
                        "vibe-white": "#fcfcfd",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans KR", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-display antialiased;
            }
        }
        .vibe-gradient {
            background: linear-gradient(135deg, #fcfcfd 0%, #eff6ff 40%, #f5f3ff 70%, #fcfcfd 100%);
        }
        .dark .vibe-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
        }
        .glass-header {
            @apply backdrop-blur-md bg-white/60 border-b border-slate-200/50 dark:bg-slate-900/60 dark:border-slate-800/50;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .dark .glass-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .post-content {
            line-height: 1.8;
        }
    </style>
</head>

<body class="vibe-gradient text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
        <header class="fixed top-0 z-50 w-full glass-header">
            <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-6 lg:px-12">
                <a href="/" class="flex items-center gap-2 group cursor-pointer">
                    <div
                        class="flex h-8 w-8 items-center justify-center rounded-lg bg-primary text-white shadow-lg shadow-primary/20">
                        <span class="material-symbols-outlined text-xl">terminal</span>
                    </div>
                    <h2 class="text-xl font-black tracking-tight text-slate-900 dark:text-white">바이브코딩</h2>
                </a>
                <nav class="hidden items-center gap-12 md:flex">
                    <a class="text-[15px] font-medium text-slate-600 hover:text-primary transition-colors dark:text-slate-400 dark:hover:text-primary tracking-tight"
                        href="#">강의</a>
                    <a class="text-[15px] font-medium text-slate-600 hover:text-primary transition-colors dark:text-slate-400 dark:hover:text-primary tracking-tight"
                        href="#">커뮤니티</a>
                    <a class="text-[15px] font-medium text-primary transition-colors dark:text-white tracking-tight"
                        href="/posts">자유게시판</a>
                </nav>
                <div class="flex items-center gap-4">
                    <button
                        class="hidden md:flex h-9 items-center justify-center rounded-lg bg-slate-900 px-4 text-sm font-bold text-white transition-all hover:bg-slate-800 dark:bg-white dark:text-slate-900 dark:hover:bg-slate-100">
                        로그인
                    </button>
                    <button class="md:hidden text-slate-900 dark:text-white">
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex flex-1 flex-col pt-32 pb-20 px-6 lg:px-12">
            <div class="mx-auto w-full max-w-4xl">
                <div class="mb-12">
                    <a href="/posts"
                        class="inline-flex items-center text-sm font-bold text-slate-500 hover:text-primary transition-all group">
                        <span
                            class="material-symbols-outlined mr-2 text-base transition-transform group-hover:-translate-x-1">arrow_back</span>
                        목록으로 돌아가기
                    </a>
                </div>

                <article class="glass-card rounded-3xl p-8 md:p-12 shadow-2xl relative overflow-hidden">
                    <header class="mb-10">
                        <div class="flex flex-wrap items-center gap-4 mb-8">
                            <span
                                class="px-3 py-1 rounded-full bg-primary/10 text-primary text-[10px] font-black uppercase tracking-widest border border-primary/20">
                                게시글 #<span th:text="${post.no}">1</span>
                            </span>
                            <span class="flex items-center gap-1.5 text-slate-400 text-sm font-bold">
                                <span class="material-symbols-outlined text-base">visibility</span>
                                <span th:text="${post.views}">42</span>
                            </span>
                        </div>

                        <h1 class="text-4xl md:text-5xl font-black tracking-tight text-slate-900 dark:text-white mb-8 leading-tight"
                            th:text="${post.title}">
                            게시글 제목
                        </h1>

                        <div
                            class="flex flex-wrap items-center gap-8 text-sm font-bold text-slate-500 dark:text-slate-400">
                            <div class="flex items-center gap-2">
                                <span class="material-symbols-outlined text-slate-400 text-base">calendar_today</span>
                                작성일: <span class="text-slate-900 dark:text-slate-200"
                                    th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-02-23
                                    12:00</span>
                            </div>
                            <div th:if="${post.updatedAt != null}" class="flex items-center gap-2">
                                <span class="material-symbols-outlined text-slate-400 text-base">update</span>
                                수정일: <span class="text-slate-900 dark:text-slate-200"
                                    th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-02-23
                                    12:00</span>
                            </div>
                        </div>
                    </header>

                    <div class="h-px w-full bg-slate-200/50 dark:bg-slate-800/50 mb-10"></div>

                    <div class="post-content text-lg md:text-xl font-medium text-slate-700 dark:text-slate-300 leading-relaxed whitespace-pre-wrap"
                        th:text="${post.content}">
                        게시글 내용이 여기에 표시됩니다.
                    </div>

                    <div class="mt-16 pt-10 border-t border-slate-200/50 dark:border-slate-800/50 flex justify-end">
                        <a href="/posts"
                            class="flex h-12 items-center justify-center gap-2 rounded-xl border border-slate-200 bg-white/50 px-8 text-sm font-bold text-slate-700 transition-all hover:bg-white hover:border-slate-300 dark:border-slate-700 dark:bg-slate-900/50 dark:text-slate-200">
                            목록보기
                        </a>
                    </div>
                </article>
            </div>
        </main>

        <footer class="bg-transparent px-6 py-12 lg:px-12">
            <div
                class="mx-auto flex max-w-7xl flex-col items-center justify-between gap-8 border-t border-slate-200/50 pt-12 dark:border-slate-800/50 md:flex-row">
                <div class="flex items-center gap-2">
                    <div class="flex h-6 w-6 items-center justify-center rounded bg-slate-200 dark:bg-slate-800">
                        <span class="material-symbols-outlined text-sm">terminal</span>
                    </div>
                    <span class="text-sm font-bold text-slate-900 dark:text-white">바이브코딩</span>
                </div>
                <div class="flex flex-wrap justify-center gap-8 text-sm font-medium text-slate-500 dark:text-slate-400">
                    <a class="hover:text-primary transition-colors" href="#">이용약관</a>
                    <a class="hover:text-primary transition-colors" href="#">개인정보처리방침</a>
                    <a class="hover:text-primary transition-colors" href="#">문의하기</a>
                    <a class="hover:text-primary transition-colors" href="#">기업교육</a>
                </div>
                <p class="text-sm text-slate-400 font-medium">© 2024 Vibe Coding. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>

</html>
